<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
    
 
    <body>

<h1> Registration Form</h1>
        <br>

          <h2>
            
            Your info

          </h2>
        <div>
          <label for="name">
            Name
        </label>
          <br>
          <input type="text" id="name" name="name">
          <br>
        </div>

        <div>
            <label for="mail">
                Email
            </label>
          <br>
          
          <input type="email" id="mail" name="email">
          <br>
        </div>

        <div>
            <label for="password">
                Password
            </label>
          <br>
        
          <input type="password" id="password" name="password">
          <br>
          <br>
        </div>

          <div>
            <label for="age">
                Your age
            </label>
            <br>
            <input id="datetime-local" type="date">
        </div>
        <br>
        
        <div>
            <label for="City">
                City
            </label>
            <br>
            <input id="id_City"  type="text">
        </div>
        <br>
        

            <div>
                <label for="Form of education">
                    Form of education
                </label>
                <br>

                <label for="Offline">
                    Offline
                </label>
                <input value="Offline" id="Offline" name="transport" type="radio">
                <br>

                <label for="Online">
                    Online
                </label>
                <input value="Online" id="Online" name="transport" type="radio">

            </div>
            <br>
         
            <div>
                <h2>
                    About you
                </h2>
                

                <textarea name="About" cols="25" rows="5"></textarea>

            </div>
            <br>
            <br>

            <div>
          <label for="courses">
            Select Courses
        </label>
          <br>
          <select id="courses" name="courses">

            <optgroup label="Engineering">

              <option value="computer_engineering">Computer Science Engineering</option>

              <option value="slectrical_engineering">Electrical Engineering</option>

              <option value="mechanical_engineering">Mechanical Engineering</option>

              <option value="civil_engineering">Civil Engineering</option>

              <option value="chemical_engineering">Chemical Engineering</option>

            </optgroup>

            <optgroup label="Management">

              <option value="finance_management">Finance Management</option>

              <option value="technology_management">Technology Management</option>

              <option value="marketing_management">Marketing Management</option>

              <option value="business_administration">Business Administration</option>

            </optgroup>
          </select>
        </div>
         <br>
         <br>

         <button type="reset">
                Reset form
        </button>
        
        <button type="submit">
            Submit
        </button>
      </form>
    </body>
</html>
</body>
</html>
